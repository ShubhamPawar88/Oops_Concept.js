<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <!-- Inheritance is the process of accessing the properties of one object into another object
          e.g parent child relationship
        -->
           <!-- there are 2 types of Inheritance in javascript
             1.classical inheritance
             2.prototype based inheritance/object inheritance
        -->
    <script>
        let person={name:"riya",age:30};//parent object
        let student={address:"pune"};//child object

        //  The Object.setPrototypeOf() method sets the prototype (i.e., the internal property) of a specified object to another object or null

        Object.setPrototypeOf(student,person);//here,student is child object and person is parent object

        document.write("<br>"+student.name);//here,we are accessing parent objects property using child object
        document.write("<br>"+student.age);
        document.write("<br>"+student.address);
    </script>
</body>
</html>
