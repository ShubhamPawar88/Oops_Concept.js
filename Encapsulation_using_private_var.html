    <script>
        //encapsulation   => to make our data as a private so that we can provide security to the data
        //the variables which are preceded by _ symbol can be considered as a private variables
        // encapsulation is nothing but binding of variables and function to get the in one single class
            class Login
            {
              constructor(lid,uname,pass)
                {
                 //here, _lid,_uname,_pass can be considered as a private var
                 //and this private variables cannot be accessed from outside this class
                  this._lid  =  lid;
                  this._uname = uname;
                  this._pass=pass;

                 //here, lid,uname,pass can not be considered as a private var
